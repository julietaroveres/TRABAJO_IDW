<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Administrador | IDW S.A.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  
  <link rel="stylesheet" href="estilo.css">

  <script src="https://kit.fontawesome.com/4314b301f2.js" crossorigin="anonymous"></script>
</head>

<body class="login-body d-flex justify-content-center align-items-center vh-100">

  <div class="login-card">
    <h3 class="text-center mb-4 fw-bold">Iniciar Sesión</h3>
    
    <div class="mb-3">
      <input type="text" id="username" class="form-control" placeholder="Usuario">
    </div>
    
    <div class="mb-3">
      <input type="password" id="password" class="form-control" placeholder="Contraseña">
    </div>
    
    <button onclick="login()" class="btn btn-login w-100">Ingresar</button>
    
    <div id="error" class="error-msg"></div>
  </div>

  
  <script src="login.js"></script>
</body>
</html>
