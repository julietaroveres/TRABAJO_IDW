<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
</head>
<body>

    <h1 align="center">Contacto</h1>

    <center>
        <table>
            <tr>
                <td>Nombre:</td>
                <td><input type="text" name="nombre"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Mensaje:</td>
                <td><textarea name="mensaje" rows="3" cols="30"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Enviar">
                </td>
            </tr>
        </table>
    </center>

    <h2 align="center">Ubicación del negocio</h2>

    <center>
        <p>Mi negocio</p>
        <p>Calle Falsa 123</p>
        <p>Provincia de Buenos Aires, Argentina</p>
        <img src="https://maps.googleapis.com/maps/api/staticmap?center=Buenos+Aires,Argentina&zoom=14&size=600x300&markers=color:red%7Clabel:A%7CBuenos+Aires,Argentina" alt="Mapa de ubicación">
    </center>

</body>
</html>
